<html>
<head>
  <meta charset=utf-8>
  <title>Discovery</title>
  <link rel="stylesheet" href="/application.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css" type="text/css" charset="utf-8">
	
	<script type="text/javascript" src="js/json2.js"></script>
	<script type="text/javascript" src="js/localstorage.js"></script>

  <script src="/application.js" type="text/javascript" charset="utf-8"></script>

    var jQuery  = require("jqueryify");

    var exports = this;
  
  </script>

  <script type="text/javascript" src="js/jso.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {

			// Add configuration for one or more providers.
			jso_configure({
				"uaa": {
					client_id: "my",
					redirect_uri: window.location,
					authorization: "http://localhost:8080/uaa/oauth/authorize",
				}
			});
				
			console.log("hello")	
				
			// Perform a data request
			$.oajax({
				url: "http://localhost:8080/api/apps",
				jso_provider: "uaa",
				jso_scopes: ["cloud_controller.read","openid"],
				jso_allowia: true, 
				dataType: 'json',
				success: function(data) {
					console.log("hello")
					console.log({response:data});
					$('#article').html(JSON.stringify(data));
				}
			});

			jso_wipe();
		});
		</script>

 </head>
<body>
		
<article id="article"></article>
	
</body>
